{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Collection</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }
        .navbar {
            background-color: #1f1f1f;
        }
        .movie-card {
            background-color: #1f1f1f;
            border: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 10px;
            overflow: hidden;
        }
        .movie-card:hover {
            transform: translateY(-10px);
            box-shadow: 0px 10px 30px rgba(255, 255, 255, 0.1);
        }
        .movie-poster {
            height: 400px;
            object-fit: cover;
        }
        .movie-info {
            text-align: center;
            padding: 15px;
        }
        .movie-info h4 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #ffcc00;
        }
        .movie-info p {
            font-size: 1rem;
            color: #aaaaaa;
        }
        .btn-login {
            background-color: #ffcc00;
            color: #000;
            font-weight: bold;
        }
        .btn-login:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">üé¨ Movie Collection</a>
        
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        {% for movie in movies %}
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
            <div class="card movie-card">
                {% if movie.poster %}
                <img src="{{ movie.poster.url }}" alt="{{ movie.title }} Poster" class="card-img-top movie-poster">
                {% else %}
                <img src="{% static 'path/to/default-image.jpg' %}" alt="No Poster Available" class="card-img-top movie-poster">
                {% endif %}
                
                <div class="movie-info">
                    <h4>{{ movie.title }}</h4>
                    <p>Release Date: {{ movie.release_date }}</p>
                    <p>‚≠ê {{ movie.rating }}/10</p>
                    <a href="{% url 'movie_detail' movie.id %}" class="btn btn-outline-light btn-sm">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
