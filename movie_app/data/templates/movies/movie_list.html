{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Collection</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Global Styling */
        body {
            background-color: #121212;
            color: #ffffff;
        }
        .navbar {
            background-color: #1f1f1f;
        }

        /* Movie Card Styling */
        .movie-card {
            background-color: #1f1f1f;
            border: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .movie-card:hover {
            transform: translateY(-10px);
            box-shadow: 0px 10px 30px rgba(255, 255, 255, 0.1);
        }

        /* Movie Poster */
        .movie-poster {
            height: 350px;
            object-fit: cover;
        }

        /* Movie Info Section */
        .movie-info {
            flex-grow: 1;
            text-align: center;
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Movie Title (Now Wrapping) */
        .movie-info h4 {
            font-size: 1.4rem;
            margin-bottom: 8px;
            color: #ffcc00;
            word-wrap: break-word; /* Ensures long words break correctly */
            white-space: normal; /* Allows wrapping */
            max-width: 100%;
        }

        /* Additional Movie Info */
        .movie-info p {
            font-size: 1rem;
            color: #aaaaaa;
        }

        /* View Details Button */
        .btn-view {
            background-color: #ffcc00;
            color: #000;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        .btn-view:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">üé¨ Movie Collection</a>
    </div>
</nav>

<!-- Movie Grid -->
<div class="container mt-5">
    <div class="row justify-content-center">
        {% for movie in movies %}
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
            <div class="card movie-card">
                <!-- Movie Poster -->
                {% if movie.poster %}
                <img src="{{ movie.poster.url }}" alt="{{ movie.title }} Poster" class="card-img-top movie-poster">
                {% else %}
                <img src="{% static 'path/to/default-image.jpg' %}" alt="No Poster Available" class="card-img-top movie-poster">
                {% endif %}
                
                <!-- Movie Info -->
                <div class="movie-info">
                    <h4>{{ movie.title }}</h4>  <!-- Title now wraps properly -->
                    <p>Release Date: {{ movie.release_date }}</p>
                    <p>‚≠ê {{ movie.rating }}/10</p>
                    <a href="{% url 'movie_detail' movie.id %}" class="btn btn-view btn-sm">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
