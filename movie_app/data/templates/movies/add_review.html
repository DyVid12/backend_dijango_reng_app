{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review - {{ movie.title }}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* Dark Cinematic Theme */
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .card {
            background: rgba(255, 255, 255, 0.08);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            font-size: 1.8rem;
            text-align: center;
            color: #f4c518;
        }

        label {
            font-weight: 500;
            color: #e0e0e0;
        }

        /* Form Input */
        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #e0e0e0;
            border-radius: 6px;
            padding: 10px;
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            border-color: #f4c518;
            box-shadow: 0 0 8px rgba(244, 197, 24, 0.5);
        }

        /* Submit Button */
        .btn-custom {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 6px;
            background-color: #f4c518;
            color: #000;
            border: none;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background-color: #e0b300;
            color: #000;
        }

        /* Back Link */
        .back-link {
            text-align: center;
            margin-top: 15px;
        }

        .back-link a {
            text-decoration: none;
            color: #f4c518;
            font-weight: 600;
            transition: 0.3s;
        }

        .back-link a:hover {
            color: #e0b300;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Add Review for "{{ movie.title }}"</h1>
    
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-custom">Submit Review</button>
    </form>
    
    <div class="back-link">
        <a href="{% url 'movie_detail' movie.id %}">â¬… Back to Movie Details</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
